{% extends "dashboard/base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<section class="grid gap-6">
    <div class="card col-4 flex flex-col items-center text-center p-6">
        <div class="avatar mb-4">
            <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="Avatar" class="rounded-full w-24 h-24 object-cover">
        </div>
        <h2 class="font-bold text-xl">{{ username }}</h2>
        <p class="small-muted mt-1">Member since: {{ created_at | default('N/A') }}</p>
        <div class="mt-4 w-full text-left">
            <div class="mb-2"><strong>Email:</strong> {{ email | default('Not set') }}</div>
            <div class="mb-2"><strong>Last Login:</strong> {{ last_login | default('Never') }}</div>
        </div>
    </div>

    <div class="card col-8 p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-lg">Edit Profile</h3>
            <span class="small-muted">Update your details</span>
        </div>
        <form method="POST" action="{{ url_for('update_profile') }}" class="flex flex-col gap-4">
            <div class="row">
                <label class="font-medium">Username</label>
                <input name="username" value="{{ username }}" placeholder="Username" class="input-field" required>
            </div>
            <div class="row">
                <label class="font-medium">Email</label>
                <input name="email" type="email" value="{{ email | default('') }}" placeholder="Email" class="input-field">
            </div>
            <div class="row">
                <label class="font-medium">New Password</label>
                <input name="password" type="password" placeholder="Leave blank to keep current" class="input-field">
            </div>
            <div class="text-right">
                <button type="submit" class="btn primary">Save Changes</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}

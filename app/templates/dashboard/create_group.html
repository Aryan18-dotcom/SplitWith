{% extends "dashboard/base.html" %}
{% block title %}Add Group{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">

    <!-- Page Title -->
    <h2 class="text-2xl font-bold text-neutral-800 mb-5">Create a New Group</h2>

    <!-- Card -->
    <div class="bg-white p-6 rounded-xl shadow-lg">

        <form method="POST" action="{{ url_for('group.create_group') }}" class="space-y-4">

            <!-- Group Name -->
            <div>
                <label class="text-sm font-medium text-neutral-700">Group Name</label>
                <input type="text" name="group_title" required
                       class="mt-1 p-3 w-full border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition shadow-sm"
                       placeholder="e.g., Goa Trip, Roommates, Family Group">
            </div>

            <!-- Group Description -->
            <div>
                <label class="text-sm font-medium text-neutral-700">Group Description</label>
                <p class="text-xs text-neutral-400 pl-[1px] mb-[2px]">placeholder="e.g., The final Goa Trip we head at --/--/--"></p>
                <textarea name="group_description" class="mt-1 p-3 w-full border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition shadow-sm" id="group_description"></textarea>
            </div>

            <!-- Add Members -->
            <div>
                <label class="text-sm font-medium text-neutral-700">Add Members</label>
                <select name="members" multiple
                        class="mt-1 p-3 w-full h-40 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition shadow-sm text-sm">
                    {% for u in users %}
                        {% if u._id != current_user._id %}
                            <option value="{{ u._id }}">{{ u.username }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <p class="text-xs text-gray-500 mt-1">
                    Hold <strong>Ctrl</strong> (Windows) or <strong>Cmd</strong> (Mac) to select multiple members.
                </p>
            </div>

            <!-- Submit Button -->
            <div class="text-right">
                <button type="submit"
                        class="px-5 py-2 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 hover:shadow-lg transition text-sm font-medium">
                    Create Group
                </button>
            </div>

        </form>

    </div>

</div>
{% endblock %}

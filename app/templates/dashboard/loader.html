{% macro spinner(message='Loading...') %}
<div class="fixed inset-0 bg-white bg-opacity-70 flex items-center justify-center z-50">
    <div class="flex flex-col items-center space-y-4">
        <div class="w-16 h-16 border-4 border-[#800000] border-t-transparent rounded-full animate-spin"></div>
        
        <p class="text-lg font-semibold text-gray-800 tracking-wide relative">
            <span class="animate-pulse">{{ message }}</span>
        </p>
    </div>
</div>
{% endmacro %}

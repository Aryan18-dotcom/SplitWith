{% extends "user_auth/base.html" %}
{% block content %}
<h2 class="text-3xl font-extrabold text-neutral-800 mb-2 text-center">Welcome Back</h2>
<p class="text-neutral-500 mb-6 text-center">Log in to split your next bill and settle up with friends.</p>

<form method="POST" action="{{ url_for('userAuth.login') }}" class="space-y-5">
  <div>
    <label class="block text-sm font-medium text-neutral-700 mb-1">Email or Username</label>
    <input type="text" name="user_name_or_email" required
      class="w-full p-3 border border-neutral-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition"
      placeholder="you@example.com or username">
  </div>

  <div>
    <label class="block text-sm font-medium text-neutral-700 mb-1">Password</label>
    <input type="password" name="user_password" required
      class="w-full p-3 border border-neutral-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition"
      placeholder="••••••••">
  </div>

  <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition shadow-md">
    Sign In
  </button>
</form>

<p class="mt-6 text-center text-sm text-neutral-600">
  Don’t have an account?
  <a href="{{ url_for('userAuth.signup') }}" class="text-blue-600 hover:text-blue-800 font-semibold">
    Sign Up
  </a>
</p>
{% endblock %}

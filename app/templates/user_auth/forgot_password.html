{% extends "base.html" %}
{% block content %}
<h2 class="text-3xl font-extrabold text-neutral-800 mb-2">Reset Password</h2>
<p class="text-neutral-500 mb-6">Enter your email address to receive a password reset link.</p>

<form method="POST" action="{{ url_for('forgot_password') }}" class="space-y-4">
    {{ form.hidden_tag() }}

    <div>
        <label class="block text-sm font-medium text-neutral-700 mb-1">Email Address</label>
        {{ form.email(class="w-full p-3 border border-neutral-300 rounded-lg focus:ring-blue-500 focus:border-blue-500") }}
    </div>

    <button type="submit"
        class="w-full py-3 bg-orange-500 text-white font-bold rounded-lg hover:bg-orange-600 transition">
        Send Reset Link
    </button>
</form>

<p class="mt-6 text-center text-sm text-neutral-600">
    <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800 font-bold">‚Üê Back to Sign In</a>
</p>
{% endblock %}
